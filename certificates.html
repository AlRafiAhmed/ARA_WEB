    // Certificate card generator
    function renderCertificates() {
        const grid = document.getElementById('certificates-grid');
        grid.innerHTML = '';
        certificates.forEach((cert, idx) => {
            const div = document.createElement('div');
            div.className = "bg-gray-50 dark:bg-slate-800 rounded-xl p-6 hover:shadow-xl transition-shadow cursor-pointer fade-in-on-scroll";
            div.setAttribute('tabindex', 0);
            div.setAttribute('role', 'button');
            div.setAttribute('aria-label', cert.title);
            div.addEventListener('click', () => openModal(cert));
            div.addEventListener('keypress', (e) => { if (e.key === "Enter") openModal(cert); });

            let cardImg;
            // Always use only the image as cover for the top area, removing any blue background
            cardImg = `<div class="rounded-lg h-64 mb-4 flex items-center justify-center relative overflow-hidden" style="background:transparent;">
                <img src="${cert.imgSrc}" alt="${cert.imgAlt}" class="w-full h-full object-cover rounded-lg absolute inset-0" onerror="this.style.display='none';this.nextElementSibling&&this.nextElementSibling.classList.remove('hidden');">

                </svg>
            </div>`;

            div.innerHTML = `
                ${cardImg}
                <h3 class="text-xl font-semibold mb-2">${cert.title}</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-2">${cert.description.substring(0, 100)}${cert.description.length>100?'...':''}</p>
                <p class="text-sm text-gray-500 dark:text-gray-500">${cert.details && cert.details[1] ? cert.details[1].label + " " + cert.details[1].value : ""}</p>
            `;
            grid.appendChild(div);
        });
    }

    function openModal(cert) {
        document.getElementById('modal-title').textContent = cert.title;
        const modalImage = document.getElementById('modal-image');
        modalImage.src = cert.imgSrc;
        modalImage.alt = cert.imgAlt;
        modalImage.style.display = "block";
        document.getElementById('modal-svg-fallback').style.display = "none";
        // Show image or fallback handled via onerror in <img>
        document.getElementById('modal-description').textContent = cert.description;
        let detailsHtml = "";
        for(const detail of cert.details) {
            if(detail.label && detail.value) {
                detailsHtml += `<div><p class="font-semibold">${detail.label}</p><p class="text-gray-600 dark:text-gray-400">${detail.value}</p></div>`;
            } else if (detail.label && (!detail.value || detail.value === "")) {
                detailsHtml += `<div class="col-span-2"><p class="font-semibold">${detail.label}</p></div>`;
            }
        }
        document.getElementById('modal-details').innerHTML = detailsHtml;
        document.getElementById('certificate-modal').classList.remove('hidden');
    }
    function closeModal() {
        document.getElementById('certificate-modal').classList.add('hidden');
        document.getElementById('modal-image').src = "";
        document.getElementById('modal-description').textContent = "";
        document.getElementById('modal-details').innerHTML = "";
    }
    document.addEventListener('DOMContentLoaded', () => {
        renderCertificates();
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('certificate-modal').addEventListener('click', function(e){
            if(e.target.classList.contains('modal-overlay')) closeModal();
        });
        document.addEventListener('keydown', function(e){
            if(!document.getElementById('certificate-modal').classList.contains('hidden') && e.key === "Escape") closeModal();
        });
    });
