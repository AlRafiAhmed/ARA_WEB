                    src="Rafis CV Resume.pdf" 
                    id="cv-pdf"

                    class="w-full min-h-[80vh] sm:min-h-[90vh]"
                ></iframe>

        </div>
    </section>
    <script>
        function printIframe() {
            var iframe = document.getElementById('cv-pdf');
            if (iframe) {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
            } else {
                window.print();
            }
        }
    </script>
